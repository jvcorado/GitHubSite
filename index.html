<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/github (2).png" alt="">
    <main>
        <div class="container">
            <h3>Sign in to <span>GitHub</span></h3>
            <h3>to continue to <span>JVCORADO</span></h3>
            <div class="line"></div>
            <div class="email">
                <h3>Username or email address</h3>
                <input type="email" name="email" id="email">
            </div>
            <div class="senha">
                <h3>Password</h3>
                <input type="password" name="senha" id="senha">  
            </div>
            <div class="button">
                <button>Sing in</button>
            </div>
        </div>
        <div class="create">
            <p>New to GitHub?<a href="http://">Create an account.</a></p>
        </div>
    </main>
    
</body>
</html>
